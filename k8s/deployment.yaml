apiVersion: apps/v1
kind: Deployment
metadata:
  name: wawa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wawa
  template:
    metadata:
      labels:
        app: wawa
    spec:
      containers:
      - image: okteto.dev/wawa:latest
        name: wawa
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "icook.tw"
        - name: Vless_UUID
          value: "110df521-690e-4522-8a12-965677aaeb93"
        - name: Vless_Path
          value: "/110df521-690e-4522-8a12-965677aaeb93-vless"
        - name: Vmess_UUID
          value: "110df521-690e-4522-8a12-965677aaeb93"
        - name: Vmess_Path
          value: "/110df521-690e-4522-8a12-965677aaeb93-vmess"
        - name: Share_Path
          value: "/share233"
